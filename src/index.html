<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="utf-8" />

    <title>LoAM</title>

    <!-- Global Style and Script -->
    <link rel="stylesheet" href="./globalStyle.css" />
    <script type="module" src="./globalScript.js"></script>

    <!-- Page Style and Script -->
    <link rel="stylesheet" href="./css/loado.css" />

  </head>
  <body>
    <div id="header-wrapper"><!-- include by layout.js --></div>

    <main id="main-wrapper">
      <div class="loado-page-container">
        <div class="loado-page-main-area">
          <section class="card-section">
            <div class="card-section-title-panel">
              <div class="card-section-title">
                메인 캐릭터
              </div>
              <button
                id="open-main-modal-btn"
                class="btn setup-loado-btn"
                type="btn"
              >
                설정
              </button>
            </div>

            <div id="main-table">
              <div class="table-subject-column"></div>
              <div class="table-body"></div>
            </div>
          </section>

          <section class="card-section">
            <div class="card-section-title-panel">
              <div class="card-section-title">
                원정대
              </div>
              <button
                id="open-group-modal-btn"
                class="btn setup-loado-btn"
                type="btn"
              >
                추가
              </button>
            </div>

            생기<br/>
            영지관리<br/>
            이벤트?<br/>
            
            카게<br/>
            유령선<br/>
            필보<br/>
            모코콩<br/>
            배틀아레나<br/>
            
            징표교환<br/>
            카드팩교환<br/>
            시련의빛<br/>
            도비스<br/>
            도가토<br/>
            카게지도<br/>
          </section>
        </div>

        <div class="loado-page-sub-area">
          <section class="card-section">
            <div class="card-section-title-panel">
              서브 캐릭터 / 추가
            </div>
            혈석<br/>
            에포나<br/>
            주포나<br/>
            혈석교환<br/>
            큐브<br/>
          </section>
        </div>

        <div class="loado-page-memo-area">
          <section class="card-section">
            <div class="card-section-title-panel">
              메모 / 추가
            </div>
          </section>
        </div>
      </div>

      <!-- 메인 모달 -->
      <section
        id="main-modal"
        class="loam-modal loado-modal"
      >
        <div class="modal-title-panel">
          <div class="modal-title">메인 캐릭터 설정</div>
          <button class="modal-close-btn">
            <i class="fa-solid fa-xmark"></i>
          </button>
        </div>
        <div class="modal-content">
          <div class="modal-section">
            <div class="modal-section-title">
              컨텐츠 관리
            </div>
            <div class="check-cell-container" id="main-modal-content-list"></div>
          </div>
          <div class="modal-section">
            <div class="modal-section-title">
              캐릭터 관리
            </div>
            <div class="check-cell-container" id="main-modal-character-list"></div>
          </div>
          <div class="modal-action-panel">
            <button
              type="button"
              class="btn modal-action-btn"
              id="main-modal-submit-btn"
            >
              적용하기
            </button>
          </div>
        </div>
      </section>

      <!-- TODO 원정대 모달 -->

      <!-- TODO 서브캐릭 모달 -->

      <!-- 메모 콘텐츠용 모달 -->
      <section
        id="memo-contents-modal"
        class="loam-modal loado-modal"
      >
        <div class="modal-title-panel">
          <div class="modal-title">메모 작성</div>
          <button class="modal-close-btn">
            <i class="fa-solid fa-xmark"></i>
          </button>
        </div>
        <div class="modal-content">
          <div class="modal-section">
            <input
              class="input"
              id="memo-contents-input"
              spellcheck="false"
            />
          </div>
          <div class="modal-action-panel">
            <button
              type="button"
              class="btn modal-action-btn"
              id="memo-contents-submit-btn"
            >
              확인
            </button>
          </div>
        </div>
      </section>

      <!-- TODO 콘텐츠 설정용 모달 -->

      <!-- TODO 전체 메모용 모달 -->
      
      <!-- TODO 리셋 설정 -->

      <!-- TODO 사이즈 체크 먼저 해봐야겠다 -->
    </main>

    <div id="footer-wrapper"><!-- include by layout.js --></div>

    <script type="module" src="./js/loado.js"></script>

  </body>
</html>
