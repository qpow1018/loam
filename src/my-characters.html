<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="utf-8" />

    <title>LoAM - 내 캐릭터</title>

    <!-- Global Style and Script -->
    <link rel="stylesheet" href="./globalStyle.css" />
    <script type="module" src="./globalScript.js"></script>

    <!-- Page Style -->
    <link rel="stylesheet" href="./css/my-characters.css" />

  </head>
  <body>
    <div id="header-wrapper"><!-- include by layout.js --></div>

    <main id="main-wrapper">
      <div class="medium-container">
        <h2 class="page-title">
          내 캐릭터
        </h2>

        <section class="card-section">
          <div class="card-section-title">
            추가하기
          </div>
          <div class="add-character-form">
            <input
              type="text"
              placeholder="닉네임 입력"
              class="input"
              id="character-nickname-input"
              spellcheck="false"
            />
            <button
              type="button"
              class="btn"
              id="add-character-btn"
            >
              추가
            </button>
          </div>
        </section>

        <section class="card-section">
          <div class="card-section-title">
            목록
          </div>
          <div id="my-character-list"></div>
        </section>
      </div>

      <div id="loading"></div>

      <section
        id="delete-my-character-modal"
        class="loam-modal"
      >
        <div class="modal-title-panel">
          <div class="modal-title">캐릭터 삭제하기</div>
          <button class="modal-close-btn">
            <i class="fa-solid fa-xmark"></i>
          </button>
        </div>
        <div class="modal-content">
          <div class="modal-content-text">
            해당 캐릭터를 삭제하시겠습니까?
          </div>
          <div class="modal-content-action-box">
            <button
              type="button"
              class="btn modal-action-btn modal-close-btn"
            >
              취소
            </button>
            <button
              type="button"
              class="btn bg-red modal-action-btn delete-character-btn"
            >
              삭제하기
            </button>
          </div>
        </div>
      </section>
    </main>

    <div id="footer-wrapper"><!-- include by layout.js --></div>

    <!-- Page Script -->
    <script type="module" src="./js/my-chracters.js"></script>

  </body>
</html>
